<div class="background">
  <div class="container">
    <div class="row">
      <div class="col team1">
        <p class="header">{{ team1.name }}</p>
        <div *ngFor="let player of team1.players">
          <div class="card player-card d-flex" *ngIf="player !== null">
            <div class="card-body d-flex justify-content-between align-items-center">
              <img src="{{ player.profilePicSrc }}" class="player-image" />
              {{ player.name }}
              <div>
                <div>Kills: {{ player.getKillCount() }}</div>
                <div>Deaths: {{ player.getDeathCount() }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <p class="timertime">{{ minutes }}<span class="timertimecolon">:</span>{{ seconds }}</p>
        <div class="progress">
          <div
            [ngClass]="{
              'bg-success': timer > 60,
              'bg-warning': timer <= 60 && timer > 15,
              'bg-danger': timer <= 15
            }"
            [ngStyle]="{ width: timer / timerDenominator + '%' }"
            aria-valuemax="100"
            aria-valuemin="0"
            aria-valuenow="100"
            class="progress-bar"
            role="progressbar"
          ></div>
        </div>
        <p></p>
        <p class="scoreheader"><span class="scoreheader"> Score </span></p>
        <p class="score">
          <span [ngClass]="{ blink_me: team1.score > team2.score }" class="t1score">{{ team1.score }}</span>
          <!-- <span class="scorecolon"><a></a></span> -->
          <span [ngClass]="{ blink_me: team2.score > team1.score }" class="t2score">{{ team2.score }}</span>
        </p>
        <div class="killfeed"></div>
      </div>
      <div class="col team2">
        <p class="header">{{ team2.name }}</p>
        <div *ngFor="let player of team2.players">
          <div class="card player-card d-flex" *ngIf="player !== null">
            <div class="card-body d-flex justify-content-between align-items-center">
              <img src="{{ player.profilePicSrc }}" class="player-image" />
              {{ player.name }}
              <div>
                <div>Kills: {{ player.getKillCount() }}</div>
                <div>Deaths: {{ player.getDeathCount() }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
